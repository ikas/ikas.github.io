<section class="page-header">
   <h1 class="project-name">Welcome to {{ site.title | default: site.github.repository_name }}!</h1>
   <div class="social-icons">
     <a href="www.linkedin.com/in/henrique-pacheco" class="btn btn-icon btn-hover-effect">
       <i class="fa fa-lg fa-linkedin-square"></i>
     </a>
     
     <a href="https://www.facebook.com/henrique.pacheco.948" class="btn btn-icon btn-hover-effect">
       <i class="fa fa-lg fa-facebook"></i>
     </a>

     <a href="https://github.com/ikas" class="btn btn-icon btn-hover-effect">
       <i class="fa fa-lg fa-github"></i>
     </a>
     
     <a href="https://www.instagram.com/henriquejcpacheco" class="btn btn-icon btn-hover-effect">
       <i class="fa fa-lg fa-instagram"></i>
     </a>
   </div>
</section>

<div class="main-content">
    <h2>Latest posts</h2>
    <div class="latest-posts-container">
        {% for post in site.posts limit:3 %}
          <div class="article-container">
            <a href="{{ site.baseurl }}{{Â post.url }}">
              <div style="background-image: url('{{ post.image | default: '/assets/img/header.jpg' }}');" class="article-image"></div>
              <span class="article-title">{{ post.title }}</span>
              <span class="article-short-desc">{{ post.short_description }}</span>
            </a>
          </div>
        {% endfor %}
    </div>
</div>
