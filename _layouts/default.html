<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include ga.html %}
    <meta charset="UTF-8">
    {% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ca2132">
    <link defer href="https://fonts.googleapis.com/css?family=Inconsolata|Lato:400,700" rel="stylesheet">
    <link defer rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href='{{ site.baseurl }}/feed.xml' rel='alternate' type='application/atom+xml'>
    <link defer rel="stylesheet" href="{{ site.baseurl }}/assets/css/aos.css" />
    <!-- Font Awesome v5.0.6 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
    <script src="/assets/javascripts/bundle.js" charset="utf-8"></script>
  </body>
</html>
