<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    {% include ga.html %}
    <meta charset="UTF-8">
    {% seo %}

    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ca2132">
    <meta name="apple-mobile-web-app-title" content="Henrique Pacheco">
    <meta name="application-name" content="Henrique Pacheco">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="description" content="{{ page.description[page.language] | default: site.description[page.language] }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ca2132">
    <link defer href="https://fonts.googleapis.com/css?family=Inconsolata|Lato:400,700" rel="stylesheet">
    <link defer rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href='{{ site.baseurl }}/feed.xml' rel='alternate' type='application/atom+xml'>
    <link defer rel="stylesheet" href="{{ site.baseurl }}/assets/css/aos.css" />
    <!-- Font Awesome v5.0.6 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script defer src="/assets/javascripts/bundle.js" charset="utf-8"></script>
  </body>
</html>
