---
layout: default
---

<section class="page-header">
  <h1 class="project-name">{{ page.title }}</h1>
  <h2 class="project-tagline">{{ page.short_description }}</h2>
</section>

<div class="main-content">
  <div class="article-meta-info">
    <span class="article-author">{{ page.author }}</span><br>
    <span class="article-date">{{ page.date | date_to_string }}</span>
  </div>
  {{ content }}
</div>
